name: Step 1 – Unlock Markdown challenge

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write

jobs:
  get_current_step:
    name: Check current step number
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: get_step
        run: |
          echo "current_step=$(cat ./.github/steps/-step.txt)" >> $GITHUB_OUTPUT
    outputs:
      current_step: ${{ steps.get_step.outputs.current_step }}

  check_step_1:
    name: Check user markdown comment
    needs: get_current_step

    if: >-
      ${{ !github.event.repository.is_template
          && needs.get_current_step.outputs.current_step == 1 }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check markdown challenge
        id: check_ready
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          COMMENT: ${{ github.event.comment.body }}

        run: |
          MISSING=""
          INLINE_CODE_REGEX='`[^`]+`'
          EMPHASIS_UNDERSCORE_REGEX='_{2,3}[^_]+_{2,3}'
          EMPHASIS_ASTERISK_REGEX='\*{2,3}[^\*]+\*{2,3}'

          # Check for blockquote
          if ! [[ "$COMMENT" =~ ^\> ]]; then
            MISSING="$MISSING Blockquote (> )"
          fi

          # Check for inline code
          if ! [[ "$COMMENT" =~ $INLINE_CODE_REGEX ]]; then
            MISSING+=' Inline code (`)'
          fi

          # Check for emphasis
          if ! [[ "$COMMENT" =~ $EMPHASIS_UNDERSCORE_REGEX || "$COMMENT" =~ $EMPHASIS_ASTERISK_REGEX ]]; then
            MISSING+=' Emphasis (__, ___) or (**, ***)'
          fi

          if [ -n "$MISSING" ]; then
            gh issue comment "${{ github.event.issue.number }}" \
              --body "❌ Your Markdown is missing:$MISSING"

            echo "ready=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          gh issue comment "${{ github.event.issue.number }}" \
            --body "✅ Learner is ready — advancing to Step 2"

          echo "ready=true" >> "$GITHUB_OUTPUT"
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Remove README.md from root
        if: steps.check_ready.outputs.ready == 'true'
        run: |
          if [ -f README.md ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
      
            git rm README.md
            git commit -m "Remove README.md after completing step 1"
            git push
          fi

      - name: Update to step 2
        if: steps.check_ready.outputs.ready == 'true'
        uses: ./.github/actions/action-update-step-in-issue
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 1
          to_step: 2
          issue_number: ${{ github.event.issue.number }}
